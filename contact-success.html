<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إرسال رسالتك بنجاح - آفاق للمحاسبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-title {
            font-size: 28px;
            color: #0d47a1;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .contact-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .contact-option {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .contact-option i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .whatsapp-option {
            background-color: #25D366;
        }
        .telegram-option {
            background-color: #0088cc;
        }
        .phone-option {
            background-color: #dc3545;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #0d47a1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #083378;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">تم إرسال رسالتك بنجاح!</h1>

        <p>يمكنك أيضاً التواصل معنا مباشرة عبر:</p>

        <div class="contact-options">
            <a href="https://wa.me/+967777991788" class="contact-option whatsapp-option" target="_blank">
                <i class="fab fa-whatsapp"></i>
                واتساب
            </a>
            <a href="https://t.me/Aymanalse" class="contact-option telegram-option" target="_blank">
                <i class="fab fa-telegram"></i>
                تلجرام
            </a>
            <a href="tel:+967777991788" class="contact-option phone-option">
                <i class="fas fa-phone"></i>
                اتصل بنا
            </a>
            <a href="https://www.facebook.com/Aymanalse" class="contact-option" style="background-color: #1877f2;" target="_blank">
                <i class="fab fa-facebook"></i>
                فيسبوك
            </a>
        </div>

        <a href="index.html" class="back-btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
